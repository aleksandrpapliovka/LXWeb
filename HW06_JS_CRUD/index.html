<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 6 CRUD with server</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="accordion" id="accordionLayout">
        <div class="card">
            <div class="card-header" id="headingCreate">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseCreate"
                        aria-expanded="true" aria-controls="collapseCreate">
                        Create
                    </button>
                </h5>
            </div>

            <div id="collapseCreate" class="collapse show" aria-labelledby="headingCreate"
                data-parent="#accordionLayout">
                <div class="card-body">
                    <form id="createForm" class="main-form needs-validation" novalidate>
                        <div class="form-group">
                            <label for="cname">Name</label>
                            <input type="text" class="form-control" id="cname" placeholder="Worker name" required>
                        </div>
                        <div class="form-group">
                            <label for="cgender">Gender</label>
                            <select id="cgender" class="form-control" required>
                                <option value="">Choose...</option>
                                <option value="cgen-male">Male</option>
                                <option value="cgen-female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cbirthDate">Date of Birth</label>
                            <input type="text" class="form-control" id="cbirthDate" placeholder="DD.MM.YYYY" required>
                        </div>
                        <div class="form-group">
                            <label for="cspec">Speciality</label>
                            <input type="text" class="form-control" id="cspec" placeholder="Speciality" required>
                        </div>
                        <div class="form-group">
                            <label for="ccompName">Company Name</label>
                            <input type="text" class="form-control" id="ccompName" placeholder="Company Name" required>
                        </div>
                        <div class="form-group">
                            <label for="cposition">Position</label>
                            <input type="text" class="form-control" id="cposition" placeholder="Position" required>
                        </div>
                        <div class="form-group">
                            <label for="csalary">Salary</label>
                            <input type="text" class="form-control" id="csalary" placeholder="Salary">
                        </div>

                        <button type="submit" id='cbutton' class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingRead">
                <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseRead"
                        aria-expanded="false" aria-controls="collapseRead">
                        Read
                    </button>
                </h5>
            </div>

            <div id="collapseRead" class="collapse" aria-labelledby="headingRead" data-parent="#accordionLayout">
                <div class="card-body">

                    <button type="submit" id='rbutton' class="btn btn-primary mb-2">Refresh</button>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Date of Birth</th>
                                <th scope="col">Speciality</th>
                                <th scope="col">Company name</th>
                                <th scope="col">Position</th>
                                <th scope="col">Salary</th>
                            </tr>
                        </thead>
                        <tbody id='rTBody'>
                            <!--  <tr>
                                <th scope="row">1</th>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                            </tr> -->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingUpdate">
                <h5 class="mb-0">
                    <button id="pubutton" class="btn btn-link collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseUpdate" aria-expanded="false" aria-controls="collapseUpdate">
                        Update
                    </button>
                </h5>
            </div>
            <div id="collapseUpdate" class="collapse" aria-labelledby="headingUpdate" data-parent="#accordionLayout">
                <div class="card-body">
                    <form id='updateForm' class="form-main" novalidate>
                        <div class="form-group">
                            <label for="uid">ID</label>
                            <select id="uid" class="form-control">
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="uname">Name</label>
                            <input type="text" class="form-control" id="uname" placeholder="Worker name">
                        </div>
                        <div class="form-group">
                            <label for="ugender">Gender</label>
                            <select id="ugender" class="form-control" required>
                                <option value="ugen-male">Male</option>
                                <option value="ugen-female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ubirthDate">Date of Birth</label>
                            <input type="text" class="form-control" id="ubirthDate" placeholder="DD.MM.YYYY">
                        </div>
                        <div class="form-group">
                            <label for="uspec">Speciality</label>
                            <input type="text" class="form-control" id="uspec" placeholder="Speciality">
                        </div>
                        <div class="form-group">
                            <label for="ucompName">Company Name</label>
                            <input type="text" class="form-control" id="ucompName" placeholder="Company Name">
                        </div>
                        <div class="form-group">
                            <label for="uposition">Position</label>
                            <input type="text" class="form-control" id="uposition" placeholder="Position">
                        </div>
                        <div class="form-group">
                            <label for="usalary">Salary</label>
                            <input type="text" class="form-control" id="usalary" placeholder="Salary">
                        </div>

                        <button type="submit" id='ubutton' class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="headingDel">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseDel" aria-expanded="false" aria-controls="collapseDel">
                        Delete
                    </button>
                </h5>
            </div>
            <div id="collapseDel" class="collapse" aria-labelledby="headingDel" data-parent="#accordionLayout">
                <div class="card-body" >
                    <form id="deleteForm" class="main-form needs-validation" novalidate>
                        <div class="form-group">
                            <label for="did">ID</label>
                            <input type="text" class="form-control" id="did" placeholder="Enter ID" required>
                        </div>
                        <button type="submit" id='dbutton' class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
